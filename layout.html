<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@2.1.0/build/base-min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@2.1.0/build/grids-min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@2.1.0/build/grids-responsive-min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    <nav class="container d--flex">
        <div class="logo">
            <picture>
                <source media="(min-width: 576px)" srcset="./images/logo-all-dark@2x.png">
                <img src="./images/logotype-lg-dark@2x.png" alt="">
            </picture>
        </div>
        <div class="ms--auto nav--list--out d--flex">
            <div class="nav--list--btn flex--slef--center"><i class="bi bi-list "></i></div>
            <ul class="nav nav--list text--primary">
                <li class="nav--list-item">首頁</li>
                <li class="nav--list-item">甜點</li>
                <li class="nav--list-item">登入</li>
            </ul>
        </div>
        <div class="d--flex nav--list-item cart--btn"><i class="bi bi-cart3 flex--slef--center text--primary"></i></div>
    </nav>
    <header class="position-relative text-center header">
        <div class="bg__img__wrapper">
            <img src="https://bit.ly/2OhbMHr" class="bg__img" alt="">
        </div>        
        <div class="mx--auto banner--block--out">
            <div class="banner--block bg-yellow">本日精選</div>
            <div class="banner--block">人氣推薦</div>
            <div class="banner--block">新品上市</div>
        </div>
    </header>
    <footer>
        <form action="" class="footer--search">
            <div class="container-960 pure-g">
                <div class="pure-u-1-1 pure-u-lg-1-2 d--flex flex--item--center flex--lg--justify-start flex--justify-center">
                    <img src="images/logo-light@2x.png" class="footer--search--icon" alt="">
                    <p class="text--lg d--inline--block">訂閱你我的甜蜜郵件</p>
                </div>
                <div class="pure-u-1-1 pure-u-lg-1-2 d--flex flex--item--center flex--lg--justify-end flex--justify-center">
                    <div class="input--inside-icon">
                        <i class="bi bi-envelope-open-fill input-icon"></i>
                        <input type="text" class="form--input form--icon--input">
                        <button type="submit" class="form--btn"><i class="bi bi-arrow-right"></i></button>
                    </div>
                </div>
            </div>            
        </form>
        <div class="footer--block bg--light">
            <div class="container-960 pure-g">
                <div class="pure-u-1-1 pure-u-lg-1-2 d--flex flex--column">
                    <img src="images/logotype-lg-dark@2x.png" class="footer--titleImg" alt="">
                    <p class="mt--auto text--primary fw-600 lh--lg f--address">
                        07-1234-5678 <br> 
                        sweetaste@email.com <br> 
                        800 高雄市新興區幸福路 520 號
                    </p>                
                </div>
                <div class="pure-u-1-1 pure-u-lg-1-2 d--flex flex--justify-end">
                    <img src="images/sm-今天是個吃甜點的好日子@2x.png" class="footer--rightImg" alt="">
                </div>
                <div class="pure-g w-100">
                    <div class="pure-u-1-1 pure-u-lg-1-2">
                        <img src="images/ic-line@.png" alt="">
                        <img src="images/ic-facebook.png" alt="">
                    </div>
                    <div class="pure-u-1-1 pure-u-lg-1-2 text-footer">
                        <p class="text--primary fw-600">© 2018 Sweetaste* All Rights Reserved</p>
                    </div>                
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
