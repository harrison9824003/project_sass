<body>
    <nav class="container d--flex position-relative">
        <a class="logo" href="./index.html">
            <picture>
                <source media="(min-width: 576px)" srcset="./images/logo-all-dark@2x.png">
                <img src="./images/logotype-lg-dark@2x.png" alt="">

        <a href="./cart.html" class="d--flex nav--list-item cart--btn"><i class="bi bi-cart3 flex--slef--center text--primary"></i></a>

    <section>
        <div class="d--flex flex--justify-center flex--item--center mb-lg-3 flex--lg--column">
            <div class="login--block d--flex flex--item--center flex--column">
                <div class="d--flex flex--item--center flex--column">
                    <h3 class="fs-3">會員登入</h3>
                    <div class="input--inside-icon login--block--input">
                        <i class="bi bi-person-fill input-icon"></i>
                        <input type="text" class="form--input form--icon--input" placeholder="電子信箱/手機號碼">                    
                    </div>
                    <div class="input--inside-icon login--block--input">
                        <i class="bi bi-key-fill input-icon"></i>
                        <input type="text" class="form--input form--icon--input" placeholder="請輸入使用者密碼">
                    </div>
                    <div class="d--flex flex--item--center flex--self--start" >
                        <input type="checkbox" class="checkbox" id="checkbox1">
                        <label for="checkbox1" class="ms--1">記住我</label>
                    </div>
                </div>                
                <div class="login--submit mt--auto">登入帳號</div>
            </div>
            <div class="social--block d--flex flex--column flex--item--center flex--justify-center">
                <h3 class="fs-2">—— 連結社群帳號 ——</h3>
                <div class="social--block--item">
                    <img src="images/ic-facebook-logotype@2x.png" alt="">
                </div>
                <div class="social--block--item">
                    <img src="images/ic-google@2x.png" alt="">
                </div>
                <div class="social--block--item">
                    <img src="images/ic-yahoo@2x.png" alt="">
                </div>
            </div>
        </div>

    <footer>

            <div class="container-960 pure-g">
                <div class="pure-u-1-1 pure-u-lg-1-2 d--flex flex--item--center flex--lg--justify-start flex--justify-center">

                </div>
                <div class="pure-u-1-1 pure-u-lg-1-2 d--flex flex--item--center flex--lg--justify-end flex--justify-center">
                    <div class="input--inside-icon">
                        <i class="bi bi-envelope-open-fill input-icon"></i>
                        <input type="text" class="form--input form--icon--input">
                        <button type="submit" class="form--btn"><i class="bi bi-arrow-right"></i></button>
                    </div>
                </div>
            </div>            
        </form>
        <div class="footer--block bg--light">
            <div class="container-960 pure-g">
                <div class="pure-u-1-1 pure-u-lg-1-2 d--flex flex--column">
                    <img src="images/logotype-lg-dark@2x.png" class="footer--titleImg" alt="">
                    <p class="mt--auto text--primary fw-600 lh--lg f--address">
                        07-1234-5678 <br> 
                        sweetaste@email.com <br> 
                        800 高雄市新興區幸福路 520 號

                <div class="pure-u-1-1 pure-u-lg-1-2 d--flex flex--justify-end">
                    <img src="images/sm-今天是個吃甜點的好日子@2x.png" class="footer--rightImg" alt="">
                </div>
                <div class="pure-g w-100">
                    <div class="pure-u-1-1 pure-u-lg-1-2">
                        <img src="images/ic-line@.png" alt="">
                        <img src="images/ic-facebook.png" alt="">
                    </div>
                    <div class="pure-u-1-1 pure-u-lg-1-2 text-footer">
                        <p class="text--primary fw-600">© 2018 Sweetaste* All Rights Reserved</p>
                    </div>                
                </div>
            </div>
        </div>
